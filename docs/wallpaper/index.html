<body>
<!-- partial:index.partial.html -->

<form id="form"><label for="t"></label><input id="title" name="t" type="text" size=25 placeholder="untitled wallpaper" value="">
  <br>


<select id="patternPicker" name="pattern">
  <option value="grid">A grid</option>
  <option value="diamond" selected>Diamonds</option>
  <option value="hex">Hexes</option>
  <option value="spiral">Spirals</xoption>
  <option value="random">A sprinkle</option>
</select>
<label for="patternPicker"> of </label>

<label for="orderPicker"></label> 

<select id="orderPicker" name="order">
  <option value="ordered">ordered</option>
  <option value="alternating" selected>alternating</option>
  <option value="random" selected>random</option>
</select>

<label for="emojiPicker"></label> 
<input id="emojiPicker" name="emoji" type="text" size=10 placeholder="emoji" value="🍌🍓🍊🍇">


<br>
<label for="texture"></label><select id="texture" name="texture">
  <option value="flat">on a solid field of</option>
  <option value="gradient" selected>on a gradient of </option>
  <option value="monochrome">in monchrome</option>
</select>

<label for="colorPicker">&nbsp;</label> 
<input id="colorPicker" name="color" type="color" onInput="setColor(this);" value="#ffe7bd">

  <option value="1.25">comfortable</option>
</select>

<label for="sizePicker">fit for </label>

<select id="sizePicker">
  <option value="*" selected>this screen</option>
