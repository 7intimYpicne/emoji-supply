[[edge_functions]]
  path = "/kitchen/*"
  function = "metadata"

[[edge_functions]]
  path = "/cache/*"
  function = "cache"

[[redirects]]
  from = "/mix*"
  to = "/kitchen/"
  status = 301

[[redirects]]
  from = "/emojikitchen/*"
  to = "https://www.gstatic.com/android/keyboard/emojikitchen/:splat"
  status = 200
